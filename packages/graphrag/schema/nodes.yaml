nodes:
  Protein:
    keys: [uniprot_id]
    props: [name, family, organism, gene, sequence, length]
  Residue:
    keys: [residue_uid]
    props: [uniprot_id, chain, index, aa]
  Pocket:
    keys: [pocket_id]
    props: [uniprot_id, type, method, residues, descriptors]
  Ligand:
    keys: [ligand_id]
    props: [name, smiles, inchi_key, scaffold_id, logp, tpsa, mw, source]
  Peptide:
    keys: [peptide_id]
    props: [name, sequence, length, modifications, source]
  ComplexModel:
    keys: [model_id]
    props: [uniprot_id, ligand_id, peptide_id, pdb_path, method, confidence, created_at]
  AssayResult:
    keys: [assay_id]
    props: [uniprot_id, ligand_id, peptide_id, metric, value, units, system, conditions, source]
  ToxicityEvent:
    keys: [tox_id]
    props: [ligand_id, tox_type, severity, evidence, source]
  Paper:
    keys: [doi]
    props: [title, year, journal, url, abstract]
