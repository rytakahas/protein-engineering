[project]
name = "graphrag"
version = "0.1.0"
description = "Neo4j-based GraphRAG layer for protein engineering pipeline"
requires-python = ">=3.11"
dependencies = [
  "neo4j>=5.20.0",
  "pydantic>=2.7.0",
  "pyyaml>=6.0.1",
  "pandas>=2.2.0",
  "numpy>=1.26.0",
  "tqdm>=4.66.0",
  "requests>=2.32.0",
  "transformers>=4.43.0",
  "torch>=2.2.0",
  "accelerate>=0.33.0"
]

[project.scripts]
graphrag = "graphrag.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
