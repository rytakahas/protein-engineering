
services:
  neo4j:
    image: neo4j:5
    container_name: graphrag-neo4j
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/neo4j
      - NEO4J_server_http_listen__address=0.0.0.0:7474
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
    volumes:
      - graphrag_neo4j_data:/data
      - graphrag_neo4j_logs:/logs

volumes:
  graphrag_neo4j_data:
  graphrag_neo4j_logs:
