[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["resintnet", "resintnet.ingest", "resintnet.ingest.adapters", "resintnet.models"]

[project]
name = "resintnet"
version = "0.1.0"
description = "Residual Interaction Network with adaptive memory (lightweight)"
authors = [{name="ResIntNet Devs"}]
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "pandas>=2.0",
  "networkx>=3.0",
  "biopython>=1.79",
  "requests>=2.31.0",
  "tqdm>=4.66",
  "torch>=2.1",
  "gymnasium>=0.29"
]
