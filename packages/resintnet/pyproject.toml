
[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "resintnet"
version = "0.1.0"
description = "Residue interaction network + PRS-based hotspot ranking"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.23",
  "scipy>=1.9",
  "torch>=2.1",
  "networkx>=3.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]
